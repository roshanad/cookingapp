<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cooking app</title>

  <!-- Custom CSS -->
  <link href="public/css/styles.css" rel="stylesheet">

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="core.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="#">Homepage</a>
          </li>
          <li>
            <a href="#">All Recipes</a>
          </li>
          <li>
            <a href="#/create">Recipe Book</a>
          </li>
          <li>
            <a href="#/foodstagram">Foodstagram</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- Page Content -->
  <div class="col-lg-12">
    <h1 class="page-header"></h1>
  </div>
  <div class="container" ng-app='cooking' ng-controller='cooking_data_control'>
    <div class="row" >
      <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="data in profile_pictures">
        <a href="{{data.profile_picture}}"> Click here</a>
        <img class="circular" src="{{data.profile_picture}}">
      </div>
    </div>
  </div>
  <!-- Bootstrap Core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

</html>
