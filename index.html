<!DOCTYPE html>

<html lang="en" ng-app='cooking'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-32x32.png">
  <title>Cooking app</title>



  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <!-- Custom CSS -->

  <script src="app.js"></script>
  <script src="core.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="#">Homepage</a>
          </li>
          <li>
            <a href="#">All Recipes</a>
          </li>
          <li>
            <a href="#/create">Recipe Book</a>
          </li>
          <li>
            <a href="#/foodstagram">Foodstagram</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <!-- Page Content -->
  <div class="container" ng-controller='cooking_data_control'>
    <div class="row" >
      <div class="col-sm-4 col-xs-4 col-xs-6 thumb" ng-repeat="data in profile_pictures">
        <a class="thumbnail" href="{{data.video_url}}">
          <img class="img-responsive img-rectangle" src="{{data.profile_picture}}">
          <div>
            <p>{{data.title}}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <hr>

    <footer>
      <div class="row footer-bottom">
        <div class="col-lg-12 footer-center">
          <p>Copyright &copy; WDI Project 4</p>
        </div>
      </div>
